<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Payments</span>
      <button onclick="openModal()" id="btn-add">+</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Paid On</th>
            <th>Amount</th>
            <th class="acao">Edit</th>
            <th class="acao">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-email">Email *</label>
          <input id="m-email" type="email" required />
  
          <label for="m-funcao">Paid On *</label>
          <input id="m-funcao" type="date" required />
  
          <label for="m-salario">Amount *</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Save</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
